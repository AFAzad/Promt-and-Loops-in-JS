<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt Box in JavaScript</title>

</head>
<body>
    <h1>Percentage Tracker</h1>
    <script>
        var per = prompt('Enter You Percentage:');
if(per >= 60 && per <=100){
    document.write('You are in merit.');
}else if(per>= 60 && per <80){
    document.write('You are in Ist Division');
}else if(per>= 45 && per <60){
    document.write('You are in IInd Division');
}else if(per>= 33 && per <45){
    document.write('You are in IIIrd Division');
}else if(per>= 33){
    document.write('You are in fail');
}else {
    document.write('please enter valid percentage');
}
var str = "abc";
var a = str.split('').reverse().join('');
console.log(a);
    </script>
</body>
</html>
